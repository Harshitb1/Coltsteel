		<h1 class="text-center display-4">FlexBox</h1>
		<div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
			<!-- around center between end etc -->
			<!-- flex box means all our content is made inside a box. by default the flex box is from left to right that means the start if from left and end id from right. the cross axis is from top to bottom. start top n end bottom
				main axis ie from left to right -->
			<button class="btn btn-info btn-lg">Large</button>
			<button class="btn btn-warning btn-sm">Small</button>
		</div>

		<div class="border border-dark d-flex justify-content-start align-items-end flex-row-reverse" style="height: 200px">
			
			<button class="btn btn-info btn-lg">Large</button>
			<button class="btn btn-warning btn-sm">Small</button>
		</div>

		<div class="border border-dark d-flex justify-content-end flex-column align-items-start" style="height: 200px">
			<!-- when we use flex column then the  major  axis becomes top to bottom hence justify content end will stack all of it starting from bottom now alig items refer to left to right-->
			<button class="btn btn-info btn-lg">Large</button>
			<button class="btn btn-warning btn-sm">Small</button>
		</div>

		<div class="border border-dark d-flex justify-content-end flex-column-reverse align-items-start" style="height: 200px">
			<!-- column reverse just like row reverse simply means now col start at the bottom and end at the top -->
			<button class="btn btn-info btn-lg">Large</button>
			<button class="btn btn-warning btn-sm">Small</button>
		</div>

		<div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
			<button class="btn btn-warning btn-lg"> Cilick </button>

	</div>
